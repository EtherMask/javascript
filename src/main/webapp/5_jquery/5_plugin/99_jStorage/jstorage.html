<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />

<!-- jQuery라이브러리를 임포트 -->
<script type="text/javascript"
src="http://code.jquery.com/jquery-1.9.0.js"></script>

<!-- jstorage라이브러리를 임포트 -->
<script type="text/javascript"src="js/jstorage.min.js"></script>

	<script type="text/javascript">

$(function(){
	
	// 저장된 값을 화면에 출력
	$('#name').val($.jStorage.get('name'));
	
	// 등록버튼이 눌렸을 때
	$('#set').click(function(){
		$.jStorage.set('name', $('#name').val());
	});
	
	// 삭제버튼이 눌렸을 때
	$('#del').click(function(){
		$.jStorage.deleteKey('name');
	});
});
  
  
  </script>
</head>
<body>
<form id="sample">
  이름：<input id="name" /><br />
  비고：<input id="memo" /><br /><br />
  <button id="set">등록</button>
  <button id="del">삭제</button>
</form>

</body>
</html>
