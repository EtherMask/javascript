<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>기본 샘플 확인</title>
<!-- 부트스트랩 -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!--  ............................................................................  -->
	<!-- 뱃지 -->
	<a href="#">인박스<span class="badge">42</span></a>

	<button class="btn btn-primary" type="button">
		메시지 <span class="badge">4</span>
	</button>

	<!-- 버튼 -->
	<!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">기본</button>
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="caret"></span>
    <span class="sr-only">토글 및 아래쪽</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#">확인</a></li>
    <li><a href="#">확인중</a></li>
    <li><a href="#">다른것</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">흐트러짐</a></li>
  </ul>
</div>
	
	<!-- 프로그래스 -->
	<div class="progress">
		<div class="progress-bar progress-bar-success progress-bar-striped"
			role="progressbar" aria-valuenow="10" aria-valuemin="0"
			aria-valuemax="100" style="width: 10%;">10%</div>
	</div>

	<!-- 새로운 로딩 바 -->
	<div class="progress">
		<div class="progress-bar progress-bar-danger progress-bar-striped"
			role="progressbar" aria-valuenow="90" aria-valuemin="0"
			aria-valuemax="100" style="width: 90%;">90%</div>
	</div>

	<!--  ............................................................................  -->

	<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
