<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3_3_seceond.html</title>
<script type="text/javascript">

window.onload = function() {
	let city = fm.city;		// form 태그를 통해 input태그를 이름으로 가져오기
	for(let c =0; c<city.length; c++) {
		city[c].onclick = function() {
			// 팝업창을 띄운쪽 text에다가 선택한값 넘기기
			opener.frm.city.value = this.value;
		}
	}
}

</script>
</head>
<body>
	<form name ='fm'>
		<input type='text' name ='result' size='20'><br/>
		<input type='radio' name = 'city' value='가산'>가산<br/>
		<input type='radio' name = 'city' value='판교'>판교<br/>
		<input type='radio' name = 'city' value='부평'>부평<br/>
	</form>
</body>
</html>
