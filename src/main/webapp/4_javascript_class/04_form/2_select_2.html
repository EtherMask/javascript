<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>폼 예제 2</title>
</head>
<script type="text/javascript">
	window.onload = function() {
		// 써클까지 만들기
		document.querySelector('#up').onclick = function() {
			var idx = frm.play.selectedIndex;
			var opt = frm.play.options;
			// idx값이 0보다 클때까지만 서로 위치를 교환하도록 하기
			//if (idx > 0) {
			var temp = opt[idx].text;	//임시변수에 지정
			/*	opt[idx].text = opt[idx - 1].text;	
				opt[idx - 1].text = temp;
				opt[idx - 1].selected = true;
			} */
			// 맨위에서 더 올리면 맨밑으로 가도록 설정
				opt[idx].text = opt[(idx+5)%6].text;
				opt[(idx+5)%6].text = temp;
				opt[(idx+5)%6].selected = true;
		}
		document.querySelector('#down').onclick = function() {
			var idx = frm.play.selectedIndex;
			var opt = frm.play.options;
			//if(idx < 5) {
			var temp = opt[idx].text;	//임시변수에 지정
			/*	opt[idx].text = opt[idx + 1].text;
				opt[idx + 1].text = temp;
				opt[idx + 1].selected = true;
			} */
			// 맨아래에서 더 내리면 맨위로 가도록 설정
			opt[idx].text = opt[(idx+1)%6].text;
			opt[(idx+1)%6].text = temp;
			opt[(idx+1)%6].selected = true;
		}
	}
</script>
<body>

	내가 제일 좋아하는 놀이 순서대로 한다면
	<br>

	<form name="frm">
		<!-- select 태그에서 size를 넣으면 리스트 형식이고 빼면은 콤보박스 형식이다 -->
		<!-- 콤보박스 형식은 사용자가 값을 하나만 선택할수있어서 여러개를 선택할수있게해야한다 -->
		<select name="play" size="8">
			<option selected>숨쉬기</option>
			<option>밥먹기</option>
			<option>그냥있기</option>
			<option>잠자기</option>
			<option>술먹기</option>
			<option>멍때리기</option>
		</select> <br> <input type="button" id='up' value="▲"><br>
		<br> <input type="button" id='down' value="▼"><br>
		<br>
	</form>

</body>
</html>
