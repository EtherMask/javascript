<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_for2.html</title>

<script type="text/javascript">
	document.write('<table border="2">');
			
	var b=1;
	for (var a = 0; a < 5; a++) {
		document.write('<tr>');	
		for (var i = 0; i < 5; i++) {
			document.write('<td>'+ (b++) +'</td>');
		}
		document.write('<tr/>');
	}
	

	document.write('</table>');
</script>

</head>
<body>

</body>
</html>
