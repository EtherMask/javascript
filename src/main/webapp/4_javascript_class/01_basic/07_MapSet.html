<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Map / Set 내장 객체 </title>
<script type="text/javascript">

// 1. Map : 키와 값으로 관리하는 객체
let m = new Map();
m.set('java','1111');
m.set('script','2222');
m.set('nodejs', '2222');
m.set('java','3333');

for(let n of m) {
	document.write(n + '<br/>');
}
// 로그인 확인 연습
let inputId = 'java';
let inputPw = '3333';

for(let [key, value] of m) {
	
	if( key === inputId & value === inputPw) {
		document.write('로그인 성공 <br/>');
		break;
	}else {
		document.write('로그인 실패 <br/>');
	}
		
	
}

/* for(let n in m) {
	document.write(n + '<br/>'); // map은 반복문에서 in이 안먹힌다
}
  */
//-------------------------------------------------------
// 2. Set  : 중복 값을 허용하지 않는 집합 관리 객체
let s = new Set();
s.add('tiger');
s.add('dog');
s.add('lion');
s.add('dog');

</script>
</head>
<body>

</body>
</html>
